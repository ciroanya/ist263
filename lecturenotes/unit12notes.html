<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /* functions only run when they are being called*/
        function welcome () {
            alert("Hello World");
        }
        function second () {
            alert("Second Message");
        }
        function third () {
            alert("Third Message");
        }
    </script>
</head>
<!--onload only works on the body tag-->
<body onload="third();">
    <h1 onmouseover="welcome();">JavaScript</h1>
    <P>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit sed suscipit inventore dicta asperiores eligendi nobis alias corporis perspiciatis amet nulla porro impedit dolorum ut fuga, quo a. Quam, eius.</P>
    <a href="" onclick="welcome();">Welcome Me!</a>
    <a href="" onclick="second();">Second Link</a>
</body>
</html>

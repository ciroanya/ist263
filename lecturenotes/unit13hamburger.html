<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammy</title>
    <!--
        CSS
        1. lage page - no hamburger 
        2. small page - show hamburger
        3. large page - no X out
        4. small page - show X out 
        5. large - links show side by side
        6. small - links are stacked 
        7. small - links are hidden 

        JavaScript
        8. click on Hamburger show the links 
        9. click on the X hide the links 
    -->
    <style>
        #hamicon {width: 25px;}
        .firstrow {display: flex;}

        @media only screen and (min-width: 800px) {
            #hamicon, #close {display: none;}
        }

        @media only screen and (max-width: 799px) {
            a {display: block;}
        }
    </style>
    <script>
        function showNav () {
            document.getElementById ("navlinks").style.display = "block";
        }
        function hideNav () {document.getElementById("navlinks").style.display = "none";}
    </script>
</head>
<body>
    <div class="firstrow">
        <img id="hamicon" onclick="showNav();" src="https://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon">
        <p id="close" onclick="hideNav();">X</p>
    </div>
  <div id="navlinks">
    <a href="">About</a>
    <a href="">Skills</a>
    <a href="">Contact</a>
  </div>
</body>
</html>

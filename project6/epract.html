<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Intro Image and Related Articles</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        font-size: 16px;
                        line-height: 1.5;
                }

                .container {
                        display: flex;
                        flex-wrap: wrap;
                        align-items: stretch;
                        max-width: 960px;
                        margin: 0 auto;
                        padding: 20px;
                }

                .intro-image {
                        flex-basis: 33.333%;
                        padding-right: 20px;
                        box-sizing: border-box;
                }

                .intro-image img {
                        max-width: 100%;
                        height: auto;
                        display: block;
                        margin: 0 auto;
                }

                .intro-paragraph {
                        flex-basis: 33.333%;
                        padding-left: 20px;
                        box-sizing: border-box;
                }

                .intro-paragraph h1 {
                        font-size: 32px;
                        margin-top: 0;
                }

                .intro-paragraph p {
                        margin-bottom: 20px;
                }

                .related-articles {
                        flex-basis: 33.333%;
                        box-sizing: border-box;
                }

                .related-articles h2 {
                        font-size: 24px;
                        margin-top: 0;
                }

                .related-articles ul {
                        list-style: none;
                        margin: 0;
                        padding: 0;
                }

                .related-articles li {
                        margin-bottom: 10px;
                }

                .related-articles a {
                        display: block;
                        color: #333;
                        text-decoration: none;
                        transition: all 0.2s ease-in-out;
                }

                .related-articles a:hover {
                        color: #fbb600;
                }
        </style>
</head>
<body>
        <div class="container">
                <div class="intro-image">
                        <img src="intro-image.jpg" alt="Intro Image">
                </div>
                <div class="intro-paragraph">
                        <h1>Intro Heading</h1>
                        <p>Intro Paragraph</p>
                </div>
                <div class="related-articles">
                        <h2>Related Articles</h2>
                        <ul>
                                <li><a href="#">Related Article 1</a></li>
                                <li><a href="#">Related Article 2</a></li>
                                <li><a href="#">Related Article 3</a></li>
                                <li><a href="#">Related Article 4</a></li>
                                <li><a href="#">Related Article 5</a></li>
                        </ul>
                </div>
        </div>
</body>
</html>

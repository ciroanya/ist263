<!DOCTYPE html>
<html>
<head>
        <title>Dropdown Navigation Bar</title>
        <style>
                /* Style for the navigation bar */
                .navbar {
                        background-color: white;
                        border: 2px solid yellow;
                        overflow: hidden;
                }

                /* Style for the navigation links */
                .navbar a {
                        float: left;
                        display: block;
                        color: black;
                        text-align: center;
                        padding: 14px 16px;
                        text-decoration: none;
                        font-size: 18px;
                }

                /* Style for the dropdown menu */
                .dropdown {
                        float: left;
                        overflow: hidden;
                }

                /* Style for the dropdown button */
                .dropdown .dropbtn {
                        font-size: 18px;
                        border: none;
                        outline: none;
                        color: black;
                        padding: 14px 16px;
                        background-color: inherit;
                        font-family: inherit;
                        margin: 0;
                }

                /* Style for the links inside the dropdown menu */
                .dropdown-content a {
                        float: none;
                        color: black;
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        text-align: left;
                }

                /* Style for the hover effect on the links inside the dropdown menu */
                .dropdown-content a:hover {
                        background-color: #f1f1f1;
                }

                /* Style for the dropdown when the user hovers over it */
                .dropdown:hover .dropdown-content {
                        display: block;
                }
        </style>
</head>
<body>
        <!-- Navigation bar -->
        <div class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <div class="dropdown">
                        <button class="dropbtn">Dropdown
                                <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                                <a href="#">Link 1</a>
                                <a href="#">Link 2</a>
                                <a href="#">Link 3</a>
                        </div>
                </div>
                <a href="#">Contact</a>
        </div>
</body>
</html>

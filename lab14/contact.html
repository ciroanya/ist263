<section>
    <h2>Want to Connect?</h2>
    <div class="a2">
        <div class="form1">

            <form action="https://formspree.io/f/mvonkbzg" method="post">
                <label for="fullname"><strong> Full Name:</strong></label>
                <br>
                <input type="text" id="fullname" name="fullname">
                <br>
                <br>
                <p> <strong> What is Your Gender?</strong></p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> 
                <br>
                <br>
                <label for="aboutyou"> <strong> About You:</strong></label><br>
                <textarea id="aboutyou" name="aboutyou" rows="3" cols="45"></textarea>
                <br>
                <br>
               <label for="schoolandcolleges"> <strong> Schools and Colleges:</strong></label>
               <br>
                <select id="schoolandcolleges" name="schoolandcolleges">
                    <option value="na">N/A</option>
                    <option value="schoolofarchitecture">School of Architecture</option>
                    <option value="collegeofartsandsciences">College of Arts and Sciences</option>
                    <option value="schoolofeducation">School of Education</option>
                    <option value="collegeofengineeringandcomsci">College of Engineering and Computer Science</option>
                    <option value="falk">David B. Falk College of Sport and Human Dynamics</option>
                    <option value="ischool">School of Information Studies</option>
                    <option value="law">College of Law</option>
                    <option value="whitman">Martin J. Whitman School of Management</option>
                    <option value="maxwell">Maxwell School of Citizenship and Public Affairs</option>
                    <option value="newhouse">S.I. Newhouse School of Public Communications</option>
                    <option value="vpa">College of Visual and Performing Arts</option>
                    <option value="prof">College of Professional Studies</option>
                    <option value="grad">Graduate School</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Send Form">  
            </form>
        </div>
        <br>

            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.053672844658!2d-76.13815108514248!3d43.04030219986419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39f728adeaf%3A0x761420a170b95c41!2sS.I.%20Newhouse%20School%20Of%20Public%20Communications!5e0!3m2!1sen!2sus!4v1675488458347!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
